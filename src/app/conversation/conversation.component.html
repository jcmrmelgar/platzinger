<div id="conversationContainer">
        <div class="contPrinc pato45">
            <div class="row">
                <div class="col-xs-3 bg-grey marle-25">
                    <div class="avatarFrameonline ">
                        <img src="assets/img/generic_avatar.png"class=" homeAvatarPicture img-fluid">
                    </div>
    
                    <div class="avatarFrameonline  marto250">
                        <img src="assets/img/generic_avatar.png"class=" homeAvatarPicture img-fluid">
                    </div>    
                </div>
            
                <div class="col-sm-9">
                        <br />
                        <span class="friendName">Amigo 1</span> (online)
                        <hr />                     
                        <div class="vh55 overscroll pabo10" id="messageArea">
                            <div class="messageGroup" *ngFor="let m of conversation">
                                <b>{{ getUserNickById(m.sender) }}</b> dice: <br />
                                <span>{{m.text}}</span>
                            </div>
                        </div>
                        <div class="bottomChat">
                                <textarea [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" class="form-control" cols="30" rows="5" ></textarea>
                            <div class="marto15">
    
                                <img src="assets/img/zumbido.png" class="iconImage img-fluid">
                                <img src="assets/img/zumbido.png" class="iconImage img-fluid">
                                <img src="assets/img/zumbido.png" class="iconImage img-fluid">
                                
                                <label class="customFileUpload">
                                    <input type="file">
                                    <i class="far fa-images"></i>
                                    Seleccionar Imagen
                                </label>
                            </div>
                        </div>
                        
                       
            </div>

        </div>
    </div>
</div>
